<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Rebus</title>
    <style>
        .card-img-top {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <div class="container d-flex aligns-items-center justify-content-center mt-5">
        <div class="">
            <h3>One Word Many Puzzles</h3>
            <input type="text" placeholder="Enter one word" class="p-1">
            <input type="submit" class="p-1 btn-info" >
        </div>
    </div>
    <div class="container puzzle">
        <h3>Puzzle 1</h3>
        <div class="d-flex flex-wrap">
            {% for image in images %}
            <div class="card m-5" style="width: 12rem;">
                <img src="static/images/{{image}}" class="card-img-top" alt="...">
                <div class="card-body border border-2 border-dark">
                    <p class="card-text text-center ">4/5</p>
                </div>
            </div>
        {% endfor %}
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
