{% extends 'base.html' %}
{% block title %}
Rebus
{% endblock %}
{% block body %}
    <div class="container d-flex aligns-items-center justify-content-center mt-5">
        <div class="">
            <form action="#" method="post" name="many_words_one_form" class="many_words_one_form d-flex flex-column">
                <h3>Many Words One Puzzle</h3>
                <textarea rows="5" placeholder="Enter words separated by spaces or commas" class="many_words_one_input p-1" name="puzzle_words"></textarea>
                <input type="submit" class="many_words_one_submit p-1 btn-info" value="submit">
            </form>
        </div>
    </div>
    {% if load %}
        <h1 class="container">Puzzles for "{{puzzle_words}}"</h1>
        <div class="container puzzle p-3">
            <div class="d-flex flex-wrap">
                <ol>
                    {% for word in all_puzzles %}
                        <span class="fs-3"><li>{{ word }}</li></span>
                    {% endfor %}
                </ol>
            </div>
        </div>
    {% endif%}

<style>
    .card-img-top{
        height: 12rem;
        width: 10 rem;
        object-fill: fill;
    }
</style>
{% endblock %}
