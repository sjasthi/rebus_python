{% extends 'base.html' %}
{% block title %}
Rebus
{% endblock %}
{% block body %}
   <div class="container d-flex aligns-items-center justify-content-center mt-5">
        <div class="">
            <form action="#" method="post" name="one_from_list_form" class="one_from_list_form d-flex flex-column">
                <h3>One With Exclusion List PowerPoint</h3>
                <div class="mb-2">
                    <h6>Image display preferences</h6>
                    <label for="show"><input class="me-1" type="radio" name="display" id="show" checked value="None">Show images</label>
                    <label for="mask"><input class="me-1" type="radio" name="display" id="mask" value="mask">Mask Images</label>
                    <label for="numbers_only"><input class="me-1" type="radio" name="display" id="numbers_only" value="numbers_only">Numbers Only</label>
                    <label for="letters_only"><input class="me-1" type="radio" name="display" id="letters_only" value="letters_only">Letters Only</label>
                </div>
                <div>
                    <h6>Image preferences</h6>
                    <label for="default"><input class="img_size_radio me-1" type="radio" name="image_size" id="default" checked value="default">Default</label>
                    <label for="width_driven"><input class="img_size_radio me-1" type="radio" name="image_size" id="width_driven" value="width">Width Driven</label>
                    <label for="height_driven"><input class="img_size_radio me-1" type="radio" name="image_size" id="height_driven" value="height">Height Driven</label>
                    <input type="number" value="1.5" min="1" max="2" width="3" step="0.1" id="size_value" name="size_value">
                    <span>Inches</span>
                </div>
                <div>
                    <label for="owmp_checkbox" class="mb-2 me-2"><input type="checkbox" name="owmp_checkbox" id="owmp_checkbox" value="checked">   Show Answers</label>
                </div>
                <span>Puzzle Word</span>
                <input type="text" name="puzzle_word" class="puzzle_word one_from_list_1" placeholder="Enter a word to create a puzzle">
                <span class="mt-3">Exclusion Words</span>
                <textarea rows="5" placeholder="Enter words separated by commas" class="one_from_list_2 p-1" name="exclusion_words"></textarea>
                <input type="submit" class="one_from_list_submit p-1 btn-info" value="submit">
            </form>
        </div>
    </div>

{% endblock %}
