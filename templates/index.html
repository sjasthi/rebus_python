<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Rebus</title>

<body>
    <div class="ms-5 mt-5">
        <h2>PowerPoint or HTML</h2>
        <form>
            <input type="radio" id="html" name="output_type" value="HTML" >
            <label for="html" class="form-label">HTML</label><br>
            <input type="radio" id="ppt" name="output_type" value="PPT" checked="checked">
            <label for="ppt" class="form-label">PowerPoint</label>
        </form>

        <h2>Puzzle Type</h2>
        <a href="oneWordMany" class="btn btn-info m-1" role="button">One word -> many puzzles</a>
        <br>
        <a href="#" class="btn btn-info m-1" role="button">Many words -> one puzzle</a>
        <br>
        <a href="#" class="btn btn-info m-1" role="button">Many to many from list</a>
        <br>
        <a href="#" class="btn btn-info m-1" role="button">One from given list</a>
        <br>
        <a href="#" class="btn btn-info m-1" role="button">One with exclusion list</a>
        <br>
        <a href="#" class="btn btn-secondary m-1" role="button">Help</a>
        <br>
    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
